<body>

        </div>

            </li>
            <li class='mycheck'>
                <input type ="checkbox" id ="check" checked>
                <label>whatsapp</label>
            </li>
            

        </ul>

    </div>
    

    

    <script src=jquery.js></script>
    <script src="todo.js"></script>
